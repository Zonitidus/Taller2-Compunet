<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Sales Person Query</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<div class="container my-5">
		<h2 class="mb-5">Sales Person Query</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${salesterritoryhistory}" th:action="@{/salesperson/customquery}" method="post">
					<div class="row">
						<div class="form-group col-md-6">

						<div class="col-form-label">
								<label for="date" class="col-form-label">Start Date</label> <input type="date"
									th:field="*{modifieddate}" class="form-control" id="modifieddate"
									placeholder="Date"> <span th:if="${#fields.hasErrors('modifieddate')}"
									th:errors="*{modifieddate}" class="text-danger"></span>
							</div>

							<div class="col-form-label">
								<label for="date" class="col-form-label">End Date</label> <input type="date"
									th:field="*{enddate}" class="form-control" id="enddate" placeholder="Date"> <span
									th:if="${#fields.hasErrors('enddate')}" th:errors="*{enddate}"
									class="text-danger"></span>
							</div>


							<div class="col-form-label">
								<label for="type" class="col-form-label">Sales Territory</label>
								<select class="form-control-range" th:field="*{salesterritory}">
									<option th:each="salesterritory : ${salesterritories}"
										th:value="${salesterritory.getTerritoryid()}" class="form-control"
										th:text="${salesterritory.getName()}"
										th:selected="${salesterritoryhistory.salesterritory=salesterritory}"></option>
								</select>
								
								<span th:if="${invalidDate==true}" class="text-danger">
									End date must be greater than start date
								</span>

						</div>
						<div class="row">
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-primary" value="Add">
							</div>
							<div class="col-md-4 mt-3">
								<input type="reset" class="btn btn-secondary" value="Clear">
							</div>
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
