<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Sales Person</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<div class="container my-5">
		<h2 class="mb-5">Add Sales Person</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${salesperson}" th:action="@{/salesperson/add}" method="post">
					<div class="row">
						<div class="form-group col-md-6">

							<div class="col-form-label">
								<label for="type">Business Entity</label>
								<select class="form-control-range" th:field="*{businessentityid}">
									<option th:each="businessentity : ${businessentities}" th:value="${businessentity.getBusinessentityid()}" class="form-control"
										th:text="${businessentity.businessentityid}" th:selected="${salesperson.businessentityid=businessentity}">
									</option>
								</select>
							</div>

							<label for="name" class="col-form-label">Sales quota</label> <input type="number"
								th:field="*{salesquota}" class="form-control" id="name" placeholder="0"> <span
								th:if="${#fields.hasErrors('salesquota')}" th:errors="*{salesquota}"
								class="text-danger"></span>

							<label for="username" class="col-form-label">Comission</label> <input type="text"
								th:field="*{commissionpct}" class="form-control" id="commissionpct" placeholder="0">
							<span th:if="${#fields.hasErrors('commissionpct')}" th:errors="*{commissionpct}"
								class="text-danger"></span>


							<div class="col-form-label">
								<label for="type" class="col-form-label">Sales Territory</label>
								<select class="form-control-range" th:field="*{salesterritory}">
									<option th:each="salesterritory : ${salesterritories}" th:value="${salesterritory.getTerritoryid()}" class="form-control"
										th:text="${salesterritory.getName()}" th:selected="${salesperson.salesterritory=salesterritory}"></option>
								</select>
							</div>

						</div>
						<div class="row">
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-primary" value="Add">
							</div>
							<div class="col-md-4 mt-3">
								<input type="reset" class="btn btn-secondary" value="Clear">
							</div>
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
