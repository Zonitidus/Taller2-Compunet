<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Sales Territory</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<div class="container my-5">
		<h2 class="mb-5">Add Sales Territory</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${salesterritory}" th:action="@{/salesterritory/add}" method="post">
					<div class="row">
						<div class="form-group col-md-6">

							<label for="name" class="col-form-label">Name</label> <input type="text"
								th:field="*{name}" class="form-control" id="name" placeholder="Zurich"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>

							<div class="col-form-label">
								<label for="type" class="col-form-label">Country Region Code</label>
								<select class="form-control-range" th:field="*{countryregioncode}">
									<option th:each="countryregioncode : ${countryregioncodes}" th:value="${countryregioncode.getCountryregioncode()}" class="form-control"
										th:text="${countryregioncode.getName()}" th:selected="${salesterritory.countryregioncode=salesterritory}"></option>
								</select>
							</div>

						</div>
						<div class="row">
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-primary" value="Add">
							</div>
							<div class="col-md-4 mt-3">
								<input type="reset" class="btn btn-secondary" value="Clear">
							</div>
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
