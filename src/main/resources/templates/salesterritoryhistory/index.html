<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Sales Territory Histories</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<div th:switch="${salesterritoryhistories}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No Sales Territory Histories yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Sales Territory Histories</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Start Date</th>
								<th>End Date</th>
								<th>Sales Person Id</th>
								<th>Sales Territory Id</th>
								<th>Edit</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="salesterritoryhistory : ${salesterritoryhistories}">
								<td th:text="${salesterritoryhistory.id}"></td>
								<td th:text="${salesterritoryhistory.modifieddate}"></td>
								<td th:text="${salesterritoryhistory.enddate}"></td>
								<td>
									<a th:href="@{/salesterritoryhistory/show-salesperson/{id}(id=${salesterritoryhistory.salesperson.businessentityid})}">
										<i th:text="${salesterritoryhistory.salesperson.businessentityid}"></i>
									</a>
								</td>
								<td>
									<a th:href="@{/salesterritoryhistory/show-salesterritory/{id}(id=${salesterritoryhistory.salesterritory.territoryid})}">
										<i th:text="${salesterritoryhistory.salesterritory.name}"></i>
									</a>
								</td>
								<td><a th:href="@{/salesterritoryhistory/edit/{id}(id=${salesterritoryhistory.id})}"
										class="btn btn-primary"><i class="fas fa-calendar ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/salesterritoryhistory/add" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
		</p>
	</div>
</body>

</html>
