<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Sales Person</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<div class="container my-5">
		<h2 class="mb-5">Add Sales Person Quota History</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${salespersonquotahistory}" th:action="@{/salespersonquotahistory/add}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">

							<div class="col-form-label">
								<label for="name" class="col-form-label">Id</label> <input type="number"
									th:field="*{id}" class="form-control" id="name" placeholder="0"> <span
									th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>
							</div>

							<div class="col-form-label">
								<label for="type" class="col-form-label">Sales Person</label>
								<select class="form-control-range" th:field="*{salesperson}">
									<option th:each="salesperson : ${salespersons}"
										th:value="${salesperson.getBusinessentityid()}" class="form-control"
										th:text="${salesperson.getBusinessentityid()}"
										th:selected="${salespersonquotahistory.salesperson=salesperson}"></option>
								</select>
							</div>

							<div class="col-form-label">
								<label for="date" class="col-form-label">Date</label> <input type="date"
									th:field="*{modifieddate}" class="form-control" id="modifieddate"
									placeholder="Date"> <span th:if="${#fields.hasErrors('modifieddate')}"
									th:errors="*{modifieddate}" class="text-danger"></span>
							</div>

							<label for="name" class="col-form-label">Sales quota</label> <input type="number"
								th:field="*{salesquota}" class="form-control" id="name" placeholder="0"> <span
								th:if="${#fields.hasErrors('salesquota')}" th:errors="*{salesquota}"
								class="text-danger"></span>

						</div>
						<div class="row">
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-primary" value="Add">
							</div>
							<div class="col-md-4 mt-3">
								<input type="reset" class="btn btn-secondary" value="Clear">
							</div>
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
